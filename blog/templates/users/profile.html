{% extends 'base.html' %}

{% block title %}
    User details
{% endblock %}
{% block body %}
    <h1>
        {{ user.last_name }} {{ user.first_name }}
    </h1>
    {% for article in user.author.articles %}
        <ul>
            <li>
                <a href="{{ url_for('article.article_detail', article_id=article.id) }}">
                    {{ article.title }}
                </a></li>
        </ul> {% endfor %}
{% endblock %}
